name: Backend CI

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write      # 체크 결과(테스트 리포트)를 기록하기 위해 필수
      pull-requests: write # PR에 코멘트를 남기거나 상태를 업데이트하기 위해 필요

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run lint check
        run: ./gradlew checkstyleMain checkstyleTest
        continue-on-error: true # 체크스타일 실패해도 리포트를 보여주기 위해 계속 진행

      - name: Upload checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: build/reports/checkstyle/

      - name: test
        run: ./gradlew test --no-daemon --stacktrace

      ## ===========
      ## 테스트 결과를 GitHub Checks UI에 업로드
      ## - if: always() → 성공, 실패 여부와 관계없이 실행
      ## - files → JUnit XML 결과 파일 경로
      ## - check_name → Checks 탭에 표시될 이름
      ## - check_run_annotations: none → 코드 줄 옆 ❌ 표시 비활성화
      ## - comment_mode: off → PR 코멘트 남기지 않고 Checks UI에만 표시
      ## ===========
      - name: 테스트 결과 Report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'build/test-results/**/*.xml'

      - name: 테스트 실패 Comment
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'


      # PR에 JaCoCo 커버리지 코멘트 남기기
      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: '${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml'
          token: '${{ secrets.GITHUB_TOKEN }}'
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          debug-mode: false
          title: Code Coverage
          update-comment: true


