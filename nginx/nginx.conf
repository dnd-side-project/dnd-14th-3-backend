events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream backend_server {
        server backend:8080;
    }

    server {
        listen 80;
        server_name api.snapforyou.cloud;

        # ✅ SSE만 HTTP로 바로 오리진(Spring)으로 프록시
        location = /api/sse {
            proxy_pass http://backend_server;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # SSE 안정화
            proxy_buffering off;
            proxy_cache off;
            gzip off;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            add_header Cache-Control no-cache;
            proxy_set_header X-Accel-Buffering 'no';
            chunked_transfer_encoding on;
            add_header X-Upstream-Server $upstream_addr always;
        }

        location / {
            return 301 https://api.snapforyou.cloud$request_uri;
        }
    }

    server {
        listen              443 ssl;
        server_name         api.snapforyou.cloud;
        ssl_certificate     /etc/ssl/certs/snapforyou.cloud.pem;
        ssl_certificate_key /etc/ssl/private/snapforyou.cloud.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

